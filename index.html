<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Queue</title>
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<link href='http://fonts.googleapis.com/css?family=Goudy+Bookletter+1911' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script src="//www.parsecdn.com/js/parse-1.2.19.min.js"></script>

</head>

<body>
	<div id="headline">
		Queue
	</div>

	 <div class="container">
     	<form class="form-signin" role="form">
     		<input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
        	<input type="tel" id="phone" class="form-control bfh-phone" data-country="US" placeholder="Phone Number" required autofocus >
        	<input type="password" class="form-control" placeholder="Password" required>
        	<div class="checkbox">
          		<label>
            		<input type="checkbox" value="remember-me"> Remember me
          		</label>
        	</div>
        
        	<button class="btn btn-lg btn-success btn-block" type="submit" id="login">Sign in</button>
      	</form>

    </div> 
</body>
</html>


<script>


	Parse.initialize("iRbx0ucxc5yFq2RDqEuVwjLBbwJRIHFvSTsJbd7W", "nm3zfzKRIjxPAl2RRDJcXv0ueRUvWPU0vF8UIdis");


	$(document).ready(function() {
		$("#login").mouseup(function() {
			var user = new Parse.User();

			var email = document.getElementbyID("email");
			user.set("email", email);

			var phone = document.getElementbyID("phone");
			user.set("phone", phone);


			window.location.href = "classlist.html";
		})


	});


</script>
